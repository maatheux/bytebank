  <form class="formulario" (ngSubmit)="transferAction()">

    <div class="form-field">

      <input
        class="form-field__input"
        type="text"
        id="value"
        [(ngModel)]="value"
        name="value"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="valueTo">Destino</label>

      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
